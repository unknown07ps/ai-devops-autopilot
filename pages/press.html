<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press & News - Deployr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00BCD4;
            --bg-dark: #0D1117;
            --bg-darker: #010409;
            --bg-card: #161B22;
            --text-primary: #FFFFFF;
            --text-secondary: #B8C4CE;
            --text-muted: #64748B;
            --border: #30363D;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, #4DD0E1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .nav-back {
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .nav-back:hover {
            color: var(--primary);
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .contact-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .contact-card h4 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .contact-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .contact-card a {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="page-container">
        <a href="../Deployr_dashboard.html" class="nav-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <header class="page-header">
            <h1 class="page-title">Press & News</h1>
            <p style="color: var(--text-secondary);">Latest updates and announcements</p>
        </header>

        <section class="section">
            <h2 class="section-title">Recent News</h2>
            <div class="empty-state">
                <div class="empty-icon">ðŸ“°</div>
                <p style="color: var(--text-muted);">No press releases yet. Stay tuned for announcements.</p>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Press Contact</h2>
            <div class="contact-card">
                <h4>Media Inquiries</h4>
                <p>For press inquiries, please contact us at <a href="mailto:press@deployr.com">press@deployr.com</a>
                </p>
            </div>
        </section>
    </div>
</body>

</html>
