<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Deployr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00BCD4;
            --bg-dark: #0D1117;
            --bg-darker: #010409;
            --bg-card: #161B22;
            --text-primary: #FFFFFF;
            --text-secondary: #B8C4CE;
            --text-muted: #64748B;
            --border: #30363D;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, #4DD0E1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .nav-back {
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .nav-back:hover {
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .empty-desc {
            color: var(--text-muted);
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .notify-form {
            display: flex;
            gap: 0.75rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .notify-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .notify-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .notify-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <a href="../Deployr_dashboard.html" class="nav-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <header class="page-header">
            <h1 class="page-title">Careers</h1>
            <p style="color: var(--text-secondary);">Join us in building the future of DevOps</p>
        </header>

        <div class="empty-state">
            <div class="empty-icon">ðŸš€</div>
            <h2 class="empty-title">No Open Positions</h2>
            <p class="empty-desc">We're not actively hiring right now, but we're always interested in meeting talented
                people. Check back later or leave your email to get notified.</p>

            <form class="notify-form"
                onsubmit="event.preventDefault(); alert('Thanks! We\'ll notify you when positions open.');">
                <input type="email" class="notify-input" placeholder="your@email.com" required>
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
        </div>
    </div>
</body>

</html>
