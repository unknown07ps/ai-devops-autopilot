<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Blog - Deployr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00BCD4;
            --bg-dark: #0D1117;
            --bg-darker: #010409;
            --bg-card: #161B22;
            --text-primary: #FFFFFF;
            --text-secondary: #B8C4CE;
            --text-muted: #64748B;
            --border: #30363D;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .page-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, #4DD0E1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .nav-back {
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .nav-back:hover {
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .empty-desc {
            color: var(--text-muted);
            max-width: 450px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <a href="../Deployr_dashboard.html" class="nav-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <header class="page-header">
            <h1 class="page-title">Engineering Blog</h1>
            <p style="color: var(--text-secondary);">Technical deep dives, architecture decisions, and lessons learned
            </p>
        </header>

        <div class="empty-state">
            <div class="empty-icon">üìù</div>
            <h2 class="empty-title">Coming Soon</h2>
            <p class="empty-desc">We're busy building! Our first posts about anomaly detection algorithms, local LLM
                inference, and designing for safety are in the works.</p>
        </div>
    </div>
</body>

</html>
