<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Deployr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00BCD4;
            --primary-glow: rgba(0, 188, 212, 0.4);
            --bg-dark: #0D1117;
            --bg-darker: #010409;
            --bg-card: #161B22;
            --text-primary: #FFFFFF;
            --text-secondary: #B8C4CE;
            --text-muted: #64748B;
            --border: #30363D;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, #4DD0E1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .nav-back {
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .nav-back:hover {
            color: var(--primary);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .contact-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .contact-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .contact-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .contact-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .contact-link:hover {
            color: var(--primary);
        }

        .form-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-btn:hover {
            box-shadow: 0 0 20px var(--primary-glow);
        }
    </style>
</head>

<body>
    <div class="page-container">
        <a href="../Deployr_dashboard.html" class="nav-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <header class="page-header">
            <h1 class="page-title">Contact Us</h1>
            <p style="color: var(--text-secondary);">We'd love to hear from you</p>
        </header>

        <div class="contact-grid">
            <div class="contact-card">
                <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                <h3 class="contact-title">Email</h3>
                <a href="mailto:hello@deployr.com" class="contact-link">hello@deployr.com</a>
            </div>
            <div class="contact-card">
                <div class="contact-icon"><i class="fas fa-headset"></i></div>
                <h3 class="contact-title">Support</h3>
                <a href="mailto:support@deployr.com" class="contact-link">support@deployr.com</a>
            </div>
            <div class="contact-card">
                <div class="contact-icon"><i class="fab fa-github"></i></div>
                <h3 class="contact-title">GitHub</h3>
                <a href="https://github.com/unknown07ps" target="_blank" class="contact-link">@unknown07ps</a>
            </div>
        </div>

        <div class="form-section">
            <h2 class="form-title">Send a Message</h2>
            <form onsubmit="event.preventDefault(); alert('Message sent! We\'ll get back to you soon.');">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-input" placeholder="How can we help?">
                </div>
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea class="form-input form-textarea" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="form-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
