<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployr - “Fix the oops. Without Ops.”</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Lucide Icons - Modern minimal icons like ChatGPT -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ============================================
           DEPLOYR PROFESSIONAL DEVOPS UI - GLOWY THEME
           ============================================ */

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary-glow);
            }

            50% {
                box-shadow: 0 0 15px var(--primary), 0 0 25px var(--primary-glow);
            }
        }

        @keyframes borderGlow {

            0%,
            100% {
                border-color: var(--primary);
            }

            50% {
                border-color: var(--primary-light);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .animate-glow {
            animation: glow 2s ease-in-out infinite;
        }

        .animate-border-glow {
            animation: borderGlow 2s ease-in-out infinite;
        }

        /* Enhanced Color Palette - Glowy Dark Theme */
        :root {
            --primary: #00BCD4;
            --primary-dark: #0097A7;
            --primary-light: #4DD0E1;
            --primary-glow: rgba(0, 188, 212, 0.4);
            --bg-dark: #0D1117;
            --bg-darker: #010409;
            --bg-card: #161B22;
            --bg-elevated: #21262D;
            --text-primary: #FFFFFF;
            --text-secondary: #B8C4CE;
            --text-muted: #64748B;
            --border: #30363D;
            --border-glow: rgba(0, 188, 212, 0.3);
            --success: #22C55E;
            --success-glow: rgba(34, 197, 94, 0.3);
            --warning: #F59E0B;
            --warning-glow: rgba(245, 158, 11, 0.3);
            --error: #EF4444;
            --error-glow: rgba(239, 68, 68, 0.3);
            --info: #3B82F6;
            --purple: #A855F7;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-darker);
        }

        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        *::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        /* Card Styles - Glow only on hover */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .card-glow {
            background: var(--bg-card);
            border: 1px solid var(--primary);
        }

        .card-glow:hover {
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .card-success {
            border-color: var(--success);
        }

        .card-success:hover {
            box-shadow: 0 0 15px var(--success-glow);
        }

        .card-warning {
            border-color: var(--warning);
        }

        .card-warning:hover {
            box-shadow: 0 0 15px var(--warning-glow);
        }

        .card-error {
            border-color: var(--error);
        }

        .card-error:hover {
            box-shadow: 0 0 15px var(--error-glow);
        }

        /* Buttons - Glow only on hover */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #000;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px var(--primary-glow);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--primary);
            border: 1px solid var(--primary);
            color: #000;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--primary-light);
            border-color: var(--primary-light);
        }

        /* Navigation - Glow only on hover */
        .nav-button {
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-button:hover {
            background: rgba(0, 188, 212, 0.1);
        }

        .nav-button.active {
            background: rgba(0, 188, 212, 0.15);
            border-bottom: 2px solid var(--primary);
        }

        .nav-button.active:hover {
            box-shadow: 0 4px 15px -5px var(--primary-glow);
        }

        .nav-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        /* Status Indicators - Clean colors, glow on hover only */
        .status-healthy {
            color: var(--success);
        }

        .status-warning {
            color: var(--warning);
        }

        .status-critical {
            color: var(--error);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            transition: box-shadow 0.3s ease;
        }

        .status-dot.healthy {
            background: var(--success);
        }

        .status-dot.healthy:hover {
            box-shadow: 0 0 10px var(--success);
        }

        .status-dot.warning {
            background: var(--warning);
        }

        .status-dot.warning:hover {
            box-shadow: 0 0 10px var(--warning);
        }

        .status-dot.critical {
            background: var(--error);
            animation: pulse 1s infinite;
        }

        .status-dot.critical:hover {
            box-shadow: 0 0 10px var(--error);
        }

        /* Logo - No glow, just the logo image */
        .logo-glow {
            transition: transform 0.3s ease;
        }

        .logo-glow:hover {
            transform: scale(1.02);
        }

        /* Metric Cards with Glow */
        .metric-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-elevated) 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            transform: translateY(-2px);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Chart Container */
        .chart-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--primary));
            border-radius: 12px 12px 0 0;
        }

        /* Phase Cards */
        .phase-card {
            background: linear-gradient(180deg, var(--bg-card) 0%, rgba(22, 27, 34, 0.8) 100%);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .phase-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .phase-card.phase-detection::before {
            background: var(--info);
        }

        .phase-card.phase-detection:hover::before {
            box-shadow: 0 0 15px var(--info);
        }

        .phase-card.phase-supervised::before {
            background: var(--purple);
        }

        .phase-card.phase-supervised:hover::before {
            box-shadow: 0 0 15px var(--purple);
        }

        .phase-card.phase-autonomous::before {
            background: var(--success);
        }

        .phase-card.phase-autonomous:hover::before {
            box-shadow: 0 0 15px var(--success);
        }

        /* Mode Selection Cards - Glow only on hover */
        .mode-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .mode-card.active {
            border-color: var(--primary);
            background: rgba(0, 188, 212, 0.1);
        }

        .mode-card.active:hover {
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .mode-card .mode-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .mode-card:hover .mode-icon {
            color: var(--primary);
        }

        .mode-card.active .mode-icon {
            color: var(--primary);
        }

        /* Subscription Cards - Consistent styling with hover effects */
        .subscription-card {
            transition: all 0.3s ease;
        }

        .subscription-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.3), 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Subscription Buttons - Consistent styling */
        .subscription-btn {
            background: var(--primary);
            color: #000;
            border: none;
            cursor: pointer;
        }

        .subscription-btn:hover {
            background: #00e5ff;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }

        .subscription-btn:disabled {
            background: rgba(100, 100, 100, 0.3);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .subscription-btn:disabled:hover {
            box-shadow: none;
        }

        /* Sidebar Layout */
        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .sidebar-logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sidebar-logo-text p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            margin: 4px 12px;
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(0, 188, 212, 0.1);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: rgba(0, 188, 212, 0.15);
            color: var(--primary);
            border-left: 3px solid var(--primary);
            margin-left: 9px;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .nav-item .badge {
            margin-left: auto;
            background: var(--warning);
            color: #000;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .nav-item .badge.error {
            background: var(--error);
            color: #fff;
        }

        .nav-item .lock-icon {
            margin-left: auto;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .upgrade-banner {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .upgrade-banner-title {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .upgrade-banner-subtitle {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 12px;
        }

        .upgrade-banner-btn {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upgrade-banner-btn:hover {
            background: #00e5ff;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        /* Collapsed sidebar state */
        .sidebar.collapsed {
            transform: translateX(-260px);
        }

        .sidebar.collapsed+.main-content,
        .main-content.expanded {
            margin-left: 0;
        }

        /* Sidebar toggle button */
        .sidebar-toggle {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 60;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: rgba(0, 188, 212, 0.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        .sidebar-toggle.sidebar-open {
            left: 220px;
        }

        .sidebar-toggle.sidebar-closed {
            left: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                margin-left: 260px;
            }

            .main-content.expanded {
                margin-left: 0;
            }
        }

        @media (max-width: 1024px) {

            /* Tablet - sidebar overlays content */
            .sidebar {
                transform: translateX(-260px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                transform: translateX(-260px);
            }

            .main-content {
                margin-left: 0 !important;
            }

            .sidebar-toggle {
                left: 16px !important;
            }

            .sidebar-toggle.sidebar-open {
                left: 16px !important;
            }

            /* Overlay when sidebar is open on tablet/mobile */
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 45;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .sidebar-overlay.active {
                opacity: 1;
                visibility: visible;
            }

            /* Stats grid responsive */
            .grid-cols-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {

            /* Mobile adjustments */
            .sidebar {
                width: 280px;
                transform: translateX(-280px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .grid-cols-4 {
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar-toggle {
                top: 12px;
                left: 12px;
                width: 36px;
                height: 36px;
            }

            /* Top bar branding responsive */
            .topbar-branding img {
                width: 60px !important;
                height: 60px !important;
            }

            .topbar-branding h1 {
                font-size: 1.5rem !important;
            }
        }

        @media (max-width: 640px) {

            /* Small mobile */
            .grid-cols-4 {
                grid-template-columns: 1fr;
            }

            .p-6 {
                padding: 1rem;
            }

            .px-6 {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .topbar-branding img {
                width: 48px !important;
                height: 48px !important;
            }

            .topbar-branding h1 {
                font-size: 1.25rem !important;
            }

            .topbar-branding p {
                display: none;
            }
        }

        /* Subscription overlay */
        .subscription-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .locked-feature {
            opacity: 0.5;
            pointer-events: none;
            position: relative;
        }

        .locked-feature::after {
            content: '\f023';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--error);
            text-shadow: 0 0 20px var(--error-glow);
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48, 54, 61, 0.5);
        }

        /* Text glow for headings */
        .text-glow {
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .text-glow-success {
            text-shadow: 0 0 20px var(--success-glow);
        }

        .text-glow-warning {
            text-shadow: 0 0 20px var(--warning-glow);
        }

        .text-glow-error {
            text-shadow: 0 0 20px var(--error-glow);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Progress bars with glow */
        .progress-bar {
            height: 8px;
            background: var(--bg-elevated);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            box-shadow: 0 0 10px var(--primary);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body>
    <div id="app"></div>



    <script>
        const API_BASE = 'http://localhost:8001';
        const CURRENT_USER_ID = 'demo_user_123'; // Replace with actual auth

        let currentView = 'control-center';
        let autoRefresh = false;
        let refreshInterval = null;
        let subscription = null;

        let state = {
            stats: null,
            incidents: [],
            anomalies: [],
            services: [],
            pendingActions: [],
            actionHistory: [],
            learningStats: {},
            autonomousStatus: null,
            safetyStatus: null,
            outcomes: [],
            loading: true,
            selectedIncident: null,
            selectedAction: null
        };

        // ============================================================================
        // DEMO DATA LOADER - Load realistic demo incidents
        // ============================================================================

        async function loadDemoData() {
            try {
                const response = await fetch('/demo_data.json?t=' + Date.now());
                if (response.ok) {
                    const demoData = await response.json();
                    state.incidents = demoData.incidents || [];
                    state.pendingActions = demoData.pendingActions || [];
                    state.anomalies = demoData.anomalies || [];
                    state.outcomes = demoData.outcomes || [];
                    state.services = demoData.services || state.services;
                    state.learningStats = demoData.learningStats || state.learningStats;
                    if (demoData.autonomousStatus) {
                        state.autonomousStatus = demoData.autonomousStatus;
                    }
                    console.log('✅ Demo data loaded:', {
                        incidents: state.incidents.length,
                        actions: state.pendingActions.length,
                        anomalies: state.anomalies.length
                    });
                    return true;
                }
            } catch (e) {
                console.log('ℹ️ No demo data available, using defaults');
            }
            return false;
        }

        // ============================================================================
        // SUBSCRIPTION MANAGEMENT (Keep existing - no changes)
        // ============================================================================

        async function initializeSubscription() {
            try {
                const response = await fetch(`${API_BASE}/api/subscription/status/${CURRENT_USER_ID}`);

                if (response.ok) {
                    subscription = await response.json();
                    // Force trialing status for demo to unlock all features
                    if (subscription.status === 'expired' || subscription.status === 'canceled') {
                        subscription.status = 'trialing';
                        const now = new Date();
                        subscription.trial_end = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000).toISOString();
                    }
                } else {
                    const signupRes = await fetch(`${API_BASE}/api/subscription/signup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: CURRENT_USER_ID,
                            email: 'demo@deployr.com'
                        })
                    });

                    if (signupRes.ok) {
                        subscription = await signupRes.json();
                    } else {
                        subscription = getLocalSubscription();
                    }
                }

                checkSubscriptionExpiration();

            } catch (error) {
                console.error('Subscription init error:', error);
                subscription = getLocalSubscription();
            }
        }

        function getLocalSubscription() {
            let sub = localStorage.getItem('deployr_subscription');

            if (!sub) {
                const now = new Date();
                const trialEnd = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);

                sub = {
                    user_id: CURRENT_USER_ID,
                    plan: 'pro',
                    status: 'trialing',
                    trial_start: now.toISOString(),
                    trial_end: trialEnd.toISOString(),
                    current_period_end: trialEnd.toISOString(),
                    created_at: now.toISOString()
                };

                localStorage.setItem('deployr_subscription', JSON.stringify(sub));
            } else {
                sub = JSON.parse(sub);
            }

            return sub;
        }

        function checkSubscriptionExpiration() {
            if (subscription.status === 'trialing') {
                const now = new Date();
                const trialEnd = new Date(subscription.trial_end);

                if (now > trialEnd) {
                    subscription.status = 'expired';

        async function fetchAllData() {
            try {
                const [
                    statsRes, incidentsRes, anomaliesRes, servicesRes,
                    pendingRes, historyRes, learningRes, learningStatsV5Res,
                    autoStatusRes, safetyRes, outcomesRes
                ] = await Promise.all([
                    fetch(`${API_BASE}/api/stats`).catch(() => null),
                    fetch(`${API_BASE}/api/incidents?limit=20`).catch(() => null),
                    fetch(`${API_BASE}/api/anomalies?limit=50`).catch(() => null),
                    fetch(`${API_BASE}/api/services`).catch(() => null),
                    fetch(`${API_BASE}/api/v2/actions/pending`).catch(() => null),
                    fetch(`${API_BASE}/api/v2/actions/history?limit=30`).catch(() => null),
                    fetch(`${API_BASE}/api/v2/learning/stats`).catch(() => null),
                    fetch(`${API_BASE}/api/v5/learning/stats`).catch(() => null),
                    fetch(`${API_BASE}/api/v3/autonomous/status/public`).catch(() => null),
                    fetch(`${API_BASE}/api/v3/autonomous/safety-status/public`).catch(() => null),
                    fetch(`${API_BASE}/api/v3/autonomous/outcomes/public?limit=30`).catch(() => null)
                ]);

                if (statsRes?.ok) state.stats = await statsRes.json();
                if (incidentsRes?.ok) state.incidents = (await incidentsRes.json()).incidents || [];
                if (anomaliesRes?.ok) state.anomalies = (await anomaliesRes.json()).anomalies || [];
                if (servicesRes?.ok) state.services = (await servicesRes.json()).services || [];
                if (pendingRes?.ok) state.pendingActions = (await pendingRes.json()).actions || [];
                if (historyRes?.ok) state.actionHistory = (await historyRes.json()).actions || [];
                if (learningRes?.ok) state.learningStats = await learningRes.json();

                // Merge V5 learning stats (comprehensive knowledge base stats)
                if (learningStatsV5Res?.ok) {
                    const v5Stats = await learningStatsV5Res.json();
                    if (!v5Stats.error) {
                        state.learningStats = {
                            ...state.learningStats,
                            total_patterns: v5Stats.knowledge_base?.total_patterns || 580,
                            autonomous_safe: v5Stats.knowledge_base?.autonomous_safe_count || 45,
                            by_category: v5Stats.knowledge_base?.by_category || {},
                            success_rate: v5Stats.learning_engine?.success_rate || 94,
                            patterns_promoted: v5Stats.learning_engine?.patterns_promoted || 12,
                            patterns_demoted: v5Stats.learning_engine?.patterns_demoted || 0
                        };
                    }
                }

                if (autoStatusRes?.ok) state.autonomousStatus = await autoStatusRes.json();
                if (safetyRes?.ok) state.safetyStatus = await safetyRes.json();
                if (outcomesRes?.ok) {
                    const data = await outcomesRes.json();
                    state.outcomes = data.outcomes || [];
                }

                state.loading = false;
                render();
            } catch (error) {
                console.error('Error fetching data:', error);
                state.loading = false;
                renderError(error.message);
            }
        }

        function initIncidentTrendChart() {
            const canvas = document.getElementById('incidentTrendChart');
            if (!canvas) return;

            // Destroy existing chart if any
            if (incidentChart) {
                incidentChart.destroy();
            }

            const ctx = canvas.getContext('2d');

            // Generate sample data for last 24 hours
            const labels = [];
            const data = [];
            for (let i = 23; i >= 0; i--) {
                const hour = new Date();
                hour.setHours(hour.getHours() - i);
                labels.push(hour.getHours() + ':00');
                data.push(Math.floor(Math.random() * 5) + (i < 5 ? 2 : 0));
            }

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, 'rgba(0, 188, 212, 0.4)');
            gradient.addColorStop(1, 'rgba(0, 188, 212, 0.0)');

            incidentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Incidents',
                        data: data,
                        borderColor: '#00BCD4',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#00BCD4',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 1,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#00BCD4',
                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(22, 27, 34, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#B8C4CE',
                            borderColor: '#30363D',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(48, 54, 61, 0.5)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#64748B',
                                maxRotation: 0,
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(48, 54, 61, 0.5)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#64748B',
                                stepSize: 1
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeSubscription();
            // Try to load demo data first, then fetch from API
            const hasDemoData = await loadDemoData();
            if (!hasDemoData) {
                await fetchAllData();
            } else {
                state.loading = false;
                render();
            }
            initializeCharts();
        });
    </script>
</body>

</html>
